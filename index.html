<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="./images/bg-pattern-card.svg" alt="pattern" class="card-pattern" />
          <img src="./images/image-victor.jpg" alt="photo" class="photo" />
        </div>
        <h2>Victor Crest <span>26</span></h2>
        <div class="location">London</div>
        <br />
        <div class="stats">
          <div class="followers">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/Lisviks">Deividas Rimkus</a>.
      </div>
    </footer>
  </body>
</html>
